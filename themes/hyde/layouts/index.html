{{ define "main" -}}
<div class="posts">
{{ range where .Data.Pages "Section" "post" -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</div>
{{- end }}
</div>
{{- end }}
