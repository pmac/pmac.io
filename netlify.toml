[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.54"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_BUILDDRAFTS = "true"

[context.branch-deploy.environment]
  HUGO_BUILDDRAFTS = "true"

[context.stage.environment]
  HUGO_ENABLEGITINFO = "true"
  HUGO_BUILDDRAFTS = "true"
